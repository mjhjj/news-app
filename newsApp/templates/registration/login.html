{% extends 'registration/base_auth.html' %}
{% block title %}Вхід{% endblock %}
{% block main %}
<style>
    .auth-container {
        max-width: 450px;
        margin: 0 auto;
        padding: 2rem;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    
    .title-gradient {
        background: linear-gradient(45deg, #3498db, #2c3e50);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 700;
        margin-bottom: 1.5rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group > input {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        transition: all 0.3s ease;
        font-size: 1rem;
    }
    
    .form-group > input:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        outline: none;
    }
    
    .form-group > label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #34495e;
    }
    
    .login-btn {
        background: linear-gradient(45deg, #3498db, #2980b9);
        border: none;
        padding: 12px 24px;
        border-radius: 50px;
        color: white;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        width: 100%;
        cursor: pointer;
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }
    
    .register-link {
        display: inline-block;
        margin-top: 1.5rem;
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }
    
    .register-link:hover {
        color: #2980b9;
        text-decoration: underline;
    }
    
    .card-container {
        padding-top: 3rem;
        padding-bottom: 3rem;
    }
    
    .errorlist {
        color: #e74c3c;
        list-style: none;
        padding: 0;
        margin-top: 0.5rem;
        font-size: 0.9rem;
    }
</style>

<div class="card-container">
    <div class="auth-container">
        <form id="login-form" class="form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h2 class="text-center title-gradient">Увійти в систему</h2>
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Логін</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Пароль</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            
            <button type="submit" class="login-btn">Увійти</button>
            
            <div class="text-center">
                <a href="{% url 'signup' %}" class="register-link">Зареєструватися</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
